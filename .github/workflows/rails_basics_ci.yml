name: rails_basic_ci
on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NUM_OF_INSTANCE: 2
  RAILS_ENV: test

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      actions: read
    strategy:
      fail-fast: false
      matrix:
        group_index: [0, 1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          working-directory: rails/basics
      - name: Setup DB
        # nproc(=2)個のデータベースをセットアップする
        run: bundle exec rails "parallel:setup[`nproc`]"
        working-directory: rails/basics
      - name: echo partitions
        run: echo $(printf "%s," {$((matrix.group_index * `nproc`))..$((START + `nproc` - 1))} | sed 's/,$//')
      - name: Run rspec in parallel
        # インスタンス数×nproc(=2)個にテストグループを分割し、そのうち2グループ実行する
        run: bundle exec parallel_rspec -n $((${{ strategy.job-total }} * `nproc`)) --only-group $(printf "%s," {$((matrix.group_index * `nproc`))..$((START + `nproc` - 1))} | sed 's/,$//') --verbose
        working-directory: rails/basics
      - name: Upload test result
        if: ${{ success() || failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-result-${{ matrix.group_index }}
          path: |
            rails/basics/test_results/
            rails/basics/coverage/.resultset*.json
          include-hidden-files: true
          if-no-files-found: ignore
