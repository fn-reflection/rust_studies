syntax = "proto3";

package board.v1;

import "google/protobuf/timestamp.proto";

message Order {
    double price = 1;
    float volume = 2;
}

message Board {
    int64 id = 1;
    google.protobuf.Timestamp time = 2;
    repeated Order asks_d = 3;
    repeated Order bids_d = 4;
    int32 q_id = 5;
    double spread = 6;
}
